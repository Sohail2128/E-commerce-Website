<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h2>Shopee</h2>
    <div class="containerr">
        <input type="checkbox" id="check">
        <div class="loginn formm">
            <header>User Login</header>
            <form action="#">
                <input class="inp" type="text" placeholder="Enter your Name">
                <input class="inp" type="password" placeholder="Enter your password">
                <a href="#">Forgot password?</a>
                <a href="index.html"><input type="button" class="buttoni" value="Login"></a>
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                    <label for="check">Register Now</label>
                </span>
            </div>
        </div>
        <div class="registration formm">
            <header>Register</header>
            <form action="#">
                <input class="inp" type="text" placeholder="Enter your Name">
                <input class="inp" type="password" placeholder="Create a password">
                <input class="inp" type="password" placeholder="Confirm your password">
                <input type="button" class="buttoni" value="Signup">
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
